<style>
	.action-button {
		/*width: 90px;*/
	}

	a {
		cursor: pointer;
		text-decoration:none !important;
	}
</style>

<div class="content fade" ng-class="{'in':ctrl.isPageReady}">
	<div class="row">
		<div class="col-md-12">
			<h2 class="page-title">{{ ctrl.pageTitle }} <small>{{ ctrl.pageDescription }}</small></h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">

			<section class="widget">
				<header>
					<h4>
						<i class="eicon-share"></i> <a ng-click="ctrl.createTask()">New</a>
					</h4>
				</header>
				<div class="body">
					<table class="table">
						<tr ng-repeat="task in ctrl.tasks track by $index" style="border-bottom: 1px solid rgb(103, 103, 103)">
							<td style="width: 100px;font-size: 1.2em;">
								<a class="btn btn-default btn-block" ng-if="task.status === 'success'" ng-click="ctrl.updateTask(task)">
									Success <i class="fa fa-check color-green"></i>
								</a>
								<a class="btn btn-default btn-block" ng-if="task.status === 'progress'" ng-click="ctrl.updateTask(task)">
									Progress <i class="fa fa-bolt color-orange"></i>
								</a>
							</td>
							<td>
								<div style="font-size: 1.0em;">
									<span class="text-info">{{ task.action }}</span> {{ task.title }}
								</div>
								<div style="color: rgb(131, 130, 130); font-size: 0.8em;">
									{{ task._created | date:'medium' }}
								</div>
							</td>
							<td>
								<div class="pull-right" style="font-size: 0.9em">
									<a href="/#/">{{ task.section }}</a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</section>

		</div>
	</div>
</div>
