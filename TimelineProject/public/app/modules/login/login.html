<style>
	.form-actions {
		padding: 20px !important;
	}
</style>

<div class="single-widget-container fade" ng-class="{'in':ctrl.isPageReady}">
	<section class="widget login-widget">
		<header class="text-align-center">
			<h4>Login to your account</h4>
		</header>
		<div class="body">
			<form novalidate name="form">
				<fieldset>
					<div class="form-group">
						<label for="email">Email</label>
						<div class="input-group input-group-lg">
							<span class="input-group-addon">
								<i class="eicon-user"></i>
							</span>
							<input name="email"
								   type="email"
								   class="form-control input-lg"
								   placeholder="Your Email"
								   ng-model="ctrl.email"
								   required>
						</div>
						<div ng-show="form.email.$dirty && form.email.$invalid" class="text-warning" style="margin: 10px">
							Invalid:
							<span ng-show="form.email.$error.required">Tell us your email.</span>
							<span ng-show="form.email.$error.email">This is not a valid email.</span>
						</div>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<div class="input-group input-group-lg">
							<span class="input-group-addon">
								<i class="fa fa-lock"></i>
							</span>
							<input name="password" 
								   type="password" 
								   class="form-control input-lg" 
								   placeholder="Your Password" 
								   ng-model="ctrl.password"
								   required>
						</div>
						<div ng-show="form.password.$dirty && form.password.$invalid" class="text-warning" style="margin: 10px">
							Invalid:
							<span ng-show="form.password.$error.required">Tell us your password.</span>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-block btn-lg btn-info"
							ng-click="ctrl.login()"
							ng-disabled="form.$invalid">
						<i class="fa fa-caret-right"></i>
						<small>Sign In</small>
					</button>
					<!--<div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div>-->
				</div>
			</form>
		</div>
		<!--<footer>
			<div class="facebook-login">
				<a href="index.html"><span><i class="fa fa-facebook-square fa-lg"></i> LogIn with Facebook</span></a>
			</div>
		</footer>-->
	</section>
</div>
