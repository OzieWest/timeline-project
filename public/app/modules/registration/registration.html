<style>
    .login-widget .form-actions, .registration-widget .form-actions {
        padding: 20px;
    }
</style>

<div class="single-widget-container" ng-show="ctrl.isPageReady">
    <section class="widget login-widget fade" ng-class="{'in':!ctrl.isPageBusy}">
        <header class="text-align-center">
            <h4>Create new account</h4>
        </header>
        <div class="body">
            <form class="no-margin" novalidate name="form">
                <fieldset>

                    <div class="form-group no-margin">
                        <label for="email" >Email</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="email"
                                   name="email"
                                   type="email"
                                   class="form-control input-lg"
                                   ng-model="ctrl.email"
                                   required
                                   autofocus
                                   placeholder="Your Email">
                        </div>
                        <div ng-show="form.email.$dirty && form.email.$invalid" style="margin-top: 5px;color:red;">
                            <span ng-show="form.email.$error.required">Tell us your email.</span>
                            <span ng-show="form.email.$error.email">This is not a valid email.</span>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 20px;">
                        <label for="password" >Password</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="password"
                                   name="password"
                                   type="password"
                                   class="form-control input-lg"
                                   ng-model="ctrl.password"
                                   required=""
                                   placeholder="Your Password">
                        </div>
                        <div ng-show="form.password.$dirty && form.password.$invalid"
                             style="margin-top: 5px;color:red;">
                            Invalid:
                            <span ng-show="form.password.$error.required">Tell us your password.</span>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit"
                            class="btn btn-block btn-lg btn-danger"
                            ng-disabled="form.$invalid"
                            ng-click="ctrl.registration()">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Register</small>
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
